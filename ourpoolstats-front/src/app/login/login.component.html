<div class="login">
  <div class="textLogin">
    <h3>Login</h3>
  </div>	
  <form>
      <p class="imputBox">Username</p>
      <input name = "user" type = "text" [(ngModel)] = "user" class="imputBox" >
      <p class="imputBox">password</p>
      <input  name = "pass" type = "password" [(ngModel)] = "pass" class="imputBox">
      <br />
      <input type="submit" value="Login"  class="btn btn-outline-secondary buttonLogin" (click)="login()">
  </form>
</div>
